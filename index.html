<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Mound</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
        <div class="default-container"  data-default-div>
            <div class="banner" data-target-banner>
                         <h2> The Mound </h2>
                            <div class ="nav-bar" data-target-nav>
                              <select class="teams" data-target-teams></select>      
                              <select class="positions" data-target-positions></select>
                              <select class="schedule" data-target-schedule></select>
                               <input type= "button" value="About"   
                                  onclick="window.location.href='https://github.com/sprice36/ProjectRepo/blob/themoundtokyodrift2/README.md'"
                              />
                        </div>
            </div>
            <div class="team-container" "hidden" data-team-div>
                <div class="team-info" "hidden" data-team-team></div>
                <div class="player-info" data-team-player></div>
            </div>
            <div class="position-container" "hidden" data-position-div>
                <div class="position-name" data-position-name></div>
                <div class="player-pos-info" data-player-info></div>
            </div>
            <div class="matchup-container" "hidden" data-target-matchup>
                </div> 
          
    
   
    
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="scripts/pulls.js"></script>
    <script src="scripts/main.js"></script>
    
</body>
</html>
